name: Build and push Docker image to GitHub Container Registry

on:
  push:
    branches:
      - main
      - codex/review-and-suggest-improvements
    tags:
      - "v*"
  pull_request:
  workflow_dispatch:

permissions:
  packages: write
  contents: read

jobs:
  push-to-ghcr:
    name: Build and push Docker image to GHCR
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
          flavor: |
            latest=false

      - name: Build and push Docker images
        uses: docker/build-push-action@v6
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          sbom: true
          provenance: true
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      # latest — только из main
      - name: Build and push latest (main only)
        if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          sbom: true
          provenance: true
          platforms: linux/amd64
          tags: ghcr.io/${{ github.repository }}:latest
          labels: ${{ steps.meta.outputs.labels }}

      - name: Generate Docker image report
        if: github.event_name != 'pull_request'
        run: |
          REPORT_FILE="docker-image-report.md"
          echo "# Docker Image Report" > $REPORT_FILE
          echo "" >> $REPORT_FILE
          echo "- **Repository:** ${{ github.repository }}" >> $REPORT_FILE
          echo "- **Created by:** ${{ github.actor }}" >> $REPORT_FILE
          echo "- **Date:** $(date -u +"%Y-%m-%d %H:%M UTC")" >> $REPORT_FILE
          echo "" >> $REPORT_FILE
          echo "## Tags pushed" >> $REPORT_FILE
          echo "" >> $REPORT_FILE
          echo "${{ steps.meta.outputs.tags }}" | sed 's/^/- /' >> $REPORT_FILE
          echo "" >> $REPORT_FILE
          echo "Example pull:" >> $REPORT_FILE
          echo "\`\`\`bash" >> $REPORT_FILE
          echo "docker pull $(echo '${{ steps.meta.outputs.tags }}' | head -n 1)" >> $REPORT_FILE
          echo "\`\`\`" >> $REPORT_FILE

      - name: Upload Docker image report
        if: github.event_name != 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: docker-image-report
          path: docker-image-report.md
